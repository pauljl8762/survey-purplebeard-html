<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8"/>
       <meta http-equiv="x-UA-Compatible" content="IE-edge"/> 
       <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
       </head>
       <body>
        <h1>Get in touch</h1>
        <!--This is to collect customer data-->
        <form action=""></form>
        <label for="first name">First name</label>
        <br>
        <!--This is to collect text data-->
        <input type="text" id="fname" placeholder="enter first name">
        <br>
        <br>
        
        <label for="surname">Surname</label>
        <br>
        <!--This is to collect text data-->
        <input type="text" id="sname" placeholder="enter surname">
        <br>
        <br>
        
        <label for="age">Age</label>
        <br>
        <!--This is to collect number data-->
        <input type="number" id="age" placeholder="enter age">
        <br>
        <br>
        <label for="email">Email Address</label>
        <br>
        <!--This is to collect email data-->
        <input type="text" id="email address" placeholder="enter email address">
        <br>
        <br>
        <!--This is to submit text data-->
        
        <label for"submit">Enquiries</label>
        <br>
        <textarea id="enquiries" name="enquiries" placeholder="send us your enquiry" style="height:150px"></textarea>
        <br>
        <input type="submit" value="submit" placeholder="submit info">

       </body>
